{% extends 'main/layoute.html' %}
{% block title %}<title>{{ news.title }}</title>{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ news.title }}</h1>
    <p class="text-muted">{{ news.pub_date }} — {{ news.author }}</p>
    <p class="lead">{{ news.short_description }}</p>
    <p>{{ news.text }}</p>
    <a href="{% url 'news_home' %}" class="btn btn-secondary mt-3">Назад к новостям</a>
</div>
{% endblock %}
